<h1>{{editMode() ? 'Редактировать человека' : 'Добавить человека'}}</h1>
<p-button (onClick)="submit()" [disabled]="personControl.invalid" class="fixed right-4 top-4 z-10" label="Сохранить" icon="pi pi-save" raised />
<div class="grid grid-cols-2 gap-8">
  <app-person-editor-control [header]="editMode() ? 'Данные человека' : 'Новый человек'" [formControl]="personControl" />
</div>
