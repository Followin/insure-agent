<div class="grid grid-cols-2 items-center">
  <h1>Люди</h1>
  <a routerLink="/people/new" class="justify-self-end" pButton>
    <i class="pi pi-plus"></i>
    Добавить человека
  </a>
</div>
<p-card>
  <p-table [value]="people() ?? skeletonRows" size="large">
    <ng-template #header>
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Пол</th>
        <th>Дата рождения</th>
        <th>ИНН</th>
        <th>Телефон</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template #body let-person>
      @if (people()) {
        <tr>
          <td>{{person.first_name}}</td>
          <td>{{person.last_name}}</td>
          <td>{{person.sex}}</td>
          <td>{{person.birth_date}}</td>
          <td>{{person.tax_number}}</td>
          <td>{{person.phone}}</td>
          <td>{{person.email}}</td>
        </tr>
      } @else {
        <tr>
          <td><p-skeleton /></td>
          <td><p-skeleton /></td>
          <td><p-skeleton /></td>
          <td><p-skeleton /></td>
          <td><p-skeleton /></td>
          <td><p-skeleton /></td>
          <td><p-skeleton /></td>
        </tr>
      }
    </ng-template>
  </p-table>
</p-card>
